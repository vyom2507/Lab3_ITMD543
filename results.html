<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results</title>

  <!-- Font --><link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header" role="banner">
    <div class="container">
      <h1>Results</h1>
      <p class="tagline">Matches based on your filters</p>
    </div>
  </header>

  <main id="main" tabindex="-1">
    <div class="container">
      <section aria-labelledby="resultsHeading" class="results-section">
        <div class="results-meta">
          <h2 id="resultsHeading">Results</h2>
          <p id="resultsCount" role="status" aria-live="polite">Loading…</p>
        </div>

        <div id="results" class="card-grid" aria-live="polite" aria-busy="true"></div>

        <p style="text-align:center; margin-top:16px;">
          <a href="index.html" class="btn ghost">← Back to filters</a>
        </p>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="muted">Use the back button to adjust filters; this page updates based on the URL.</p>
    </div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
